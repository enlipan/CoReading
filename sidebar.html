<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FEYNMAN&AI - A Reading Partner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="sidebar.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="sidebar-content">
    <div id="scrollable-content">
      <div id="header">
        <svg class="header-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#FFA500" stroke-width="2"/>
          <circle cx="9" cy="10" r="1.5" fill="#FFA500"/>
          <circle cx="15" cy="10" r="1.5" fill="#FFA500"/>
          <path d="M8 14C8.5 15.5 10 17 12 17C14 17 15.5 15.5 16 14" stroke="#FFA500" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <h1>FEYNMAN&LEARNING</h1>
        <button id="refresh-button" class="icon-button" title="Refresh">
          <span class="material-icons">refresh</span>
        </button>
      </div>
      <div id="display-area">
        <div id="content-display"></div>
      </div>
    </div>
    <div id="operation-area">
      <div id="chat-input-area">
        <textarea id="chat-input" rows="1" placeholder="Ask questions or type '/' for commands"></textarea>
      </div>
      <div id="button-area">
        <button id="send-button" class="icon-button" title="Send">
          <span class="material-icons">bolt</span>
        </button>
        <button id="settings-button" class="icon-button" title="Settings">
          <span class="material-icons">settings</span>
        </button>
      </div>
    </div>
  </div>
  <script src="dist/sidebar.bundle.js"></script>
</body>
</html>
